<div class="container-fluid" id="contact" style="background-color: rgb(38, 82, 155);border-top:1px solid black">
	<div class="row">
		<div class="col-sm-12 col-md-5 py-2 align-top order-last order-md-first">

			<div class="mt-1">
				<a
					href="{{site.facebook}}"><img
						class="logo-small" src="assets/img/social/facebook.png" alt="facebook"></a>
				<a href="{{site.twitter}}"><img src="assets/img/social/twitter.png"
						alt="facebook" class="logo-small"></a>
				<a href="{{site.instagram}}"><img src="assets/img/social/instagram.png"
						class="logo-small" alt="facebook"></a>
			</div>
			<div style="color: white;" class="mt-2">
				&copy; {{ site.time | date: '%Y' }}
				<a href="{{site.url}}" style="color: white;">{{site.title}}</a>
			</div>
		</div>

		<div class="col-sm-12 col-md-7 text-left text-md-right py-2 order-first order-md-last" style="color: white;">
			<div class="text-left float-md-right">
				<div>
					<a style="color:white" href="tel:{{site.phone}}"><i class="fa fa-phone fa-lg"></i>: {{site.phone}}</a>
				</div>
				<div class="mt-2">
					<a style="color:white" href="mailto:{{site.email}}"><i class="fa fa-envelope fa-lg"></i>: {{site.email}}</a>
				</div>
			</div>
		</div>
			</div>

</div>
